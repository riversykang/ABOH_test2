<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('bgimage.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh; /* 100% viewport height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevents scrollbars */
            position: relative;
        }

        p {
            position: relative;
            z-index: 1; /* 텍스트 레이어를 배경 레이어 위에 표시 */
            color: #000;
            text-shadow: 0px 0px 8px rgba(255, 255, 255, 0.55);
            font-family: Alike Angular;
            font-size: 30px;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
            letter-spacing: -3.22px;
        }

        .titletext {
            width: 231px;
            height: 161px;
            flex-shrink: 0;
            background-image: url('titletext.svg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: absolute;
            top: 3%; /* Adjust the top position as needed */
        }

        .result-pieces {
            width: 600px;
            height: 680px;
            flex-shrink: 0;
            background-image: url('resultpiecesgroup.svg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: absolute;

            left: 50%; /* Center horizontally */
            top: 50%; /* Center vertically */
            transform: translate(-50%, -50%); /* Adjust for centering */
            margin-left: 0px; /* Move 10px to the left */
            margin-top: +150px; /* Move 10px to the top */
        }

        #text1 {
            position: absolute;
            left: 50%; /* Center horizontally */
            top: 50%; /* Center vertically */
            transform: translate(-50%, -50%); /* Adjust for centering */
            margin-left: -100px; /* Move 10px to the left */
            margin-top: -30px; /* Move 10px to the top */
            text-align: center;
            word-wrap: break-word;
            max-width: 7ch; /* Adjust the maximum width to control the number of characters per line */
        }

        #text2 {
            position: absolute;
            left: 50%; /* Center horizontally */
            top: 50%; /* Center vertically */
            transform: translate(-50%, -50%); /* Adjust for centering */
            margin-left: +78px; /* Move 10px to the left */
            margin-top: -80px; /* Move 10px to the top */
            text-align: center;
            word-wrap: break-word;
            max-width: 7ch; /* Adjust the maximum width to control the number of characters per line */
        }

        #text3 {
            position: absolute;
            left: 50%; /* Center horizontally */
            top: 50%; /* Center vertically */
            transform: translate(-50%, -50%); /* Adjust for centering */
            margin-left: -66px; /* Move 10px to the left */
            margin-top: +160px; /* Move 10px to the top */
            text-align: center;
            word-wrap: break-word;
            max-width: 7ch; /* Adjust the maximum width to control the number of characters per line */
        }

        #text4 {
            position: absolute;
            left: 50%; /* Center horizontally */
            top: 50%; /* Center vertically */
            transform: translate(-50%, -50%); /* Adjust for centering */
            margin-left: 110px; /* Move 10px to the left */
            margin-top: +90px; /* Move 10px to the top */
            text-align: center;
            word-wrap: break-word;
            max-width: 7ch; /* Adjust the maximum width to control the number of characters per line */
        }

        #text5 {
            position: absolute;
            left: 50%; /* Center horizontally */
            top: 50%; /* Center vertically */
            transform: translate(-50%, -50%); /* Adjust for centering */
            margin-left: -110px; /* Move 10px to the left */
            margin-top: +330px; /* Move 10px to the top */
            text-align: center;
            word-wrap: break-word;
            max-width: 7ch; /* Adjust the maximum width to control the number of characters per line */
        }

        #text6 {
            position: absolute;
            left: 50%; /* Center horizontally */
            top: 50%; /* Center vertically */
            transform: translate(-50%, -50%); /* Adjust for centering */
            margin-left: +95px; /* Move 10px to the left */
            margin-top: +304px; /* Move 10px to the top */
            text-align: center;
            word-wrap: break-word;
            max-width: 7ch; /* Adjust the maximum width to control the number of characters per line */
        }


        .emptybtwithsnow {
            width: 100%;
            height: 74%;
            flex-shrink: 0;
            background-image: url('emptybtwithsnow.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: absolute;
            bottom: 0%;
            z-index: -1; /* 배경 레이어 위에 표시 */
        }

         .snowflake-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Make sure the snowflakes do not interfere with user interactions */
            z-index:2;
        }

        .snowflake {
            position: absolute;
            background-image: url('snowflake.svg');
            background-size: contain;
            background-repeat: no-repeat;
            animation: fall linear infinite;
            z-index:2;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10vh) rotate(0deg);
            }
            100% {
                transform: translateY(110vh) rotate(360deg);
            }
        }

           /* Add the button styling */
        button {
            position: absolute;
            top: 10px; /* Adjust the top position as needed */
            left: 10px; /* Adjust the left position as needed */
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

    </style>
</head>

<body>

      <div class="snowflake-container" id="snowflakeContainer">
        <!-- 이미지 태그 추가 -->
        <img src="snowflake.svg" alt="Snowflake Image" class="snowflake">
    </div>

    <div class="titletext"></div>

    <div class="result-pieces"></div>

    <p id="text1"></p>
    <p id="text2"></p>
    <p id="text3"></p>
    <p id="text4"></p>
    <p id="text5"></p>
    <p id="text6"></p>

    <div class="emptybtwithsnow"></div>



      <button onclick="restart()">Restart</button>

    <script>

         // JavaScript로 무작위 위치에 Snowflake.svg 이미지 생성 및 애니메이션 추가
    document.addEventListener('DOMContentLoaded', function() {
        const snowflakeContainer = document.getElementById('snowflakeContainer');
        const numSnowflakes = 10;

        for (let i = 0; i < numSnowflakes; i++) {
            createSnowflake();
        }

        function createSnowflake() {
            const snowflake = document.createElement('img');
            snowflake.className = 'snowflake';
            snowflake.src = 'snowflake.svg';

            const randomX = Math.random() * window.innerWidth;
            const randomDelay = Math.random() * 5;

            snowflake.style.left = `${randomX}px`;
            snowflake.style.animationDuration = `${Math.random() * 5 + 5}s`;
            snowflake.style.animationDelay = `-${randomDelay}s`;

            snowflakeContainer.appendChild(snowflake);
        }
    });

        // Local Storage에서 값을 가져옴
        const text1 = localStorage.getItem('text1');
        const text2 = localStorage.getItem('text2');
        const text3 = localStorage.getItem('text3');
        const text4 = localStorage.getItem('text4');
        const text5 = localStorage.getItem('text5');
        const text6 = localStorage.getItem('text6');

        // 가져온 값들을 HTML에 표시
        document.getElementById('text1').innerHTML = text1;
        document.getElementById('text2').innerHTML = text2;
        document.getElementById('text3').innerHTML = text3;
        document.getElementById('text4').innerHTML = text4;
        document.getElementById('text5').innerHTML = text5;
        document.getElementById('text6').innerHTML = text6;




     function restart() {
            // Redirect to index.html
            window.location.href = 'index.html';
        }

    </script>

</body>
</html>
