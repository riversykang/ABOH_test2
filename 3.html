<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>

          @font-face {
            font-family: 'JEpisode';
            src: url('path/to/JEpisode.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Alike Angular';
            src: url('path/to/AlikeAngular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            padding: 0;
            background-image: url('bgimage.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh; /* 100% viewport height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1, h2 {
            opacity: 0; /* 초기에 숨김 */
            animation: floatUp 1.5s ease-out forwards; /* 떠오르는 애니메이션 */
        }

        @keyframes floatUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            position: absolute;
            font-family: 'Alike Angular', sans-serif;
            color: #13C41A;
            top: 2%;
            font-size: 50px;
            font-weight: 400;
            line-height: normal;
            letter-spacing: -4.34px;
            text-shadow:
                1px 0 0 #000,
                0 1px 0 #000,
                -1px 0 0 #000,
                0 -1px 0 #000;
            text-align: center; /* 중앙 정렬 추가 */
        }

        h2 {
            color: #13C41A;
            font-family: JEpisode;
            font-size: 16px;
            font-style: normal;
            font-weight: 350;
            line-height: normal;
            letter-spacing: -1px;
            position: absolute;
            top: 12%;  
            opacity: 0.9; /* 투명도 설정 */    
        }

        .snowflake-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Make sure the snowflakes do not interfere with user interactions */
        }

        .snowflake {
            position: absolute;
            background-image: url('snowflake.svg');
            background-size: contain;
            background-repeat: no-repeat;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10vh) rotate(0deg);
            }
            100% {
                transform: translateY(110vh) rotate(360deg);
            }
        }

        /* 추가된 스타일 */
        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 0px;
        }

        input {
            margin-bottom: 10px;
            padding: 8px;
            font-family: Alike Angular, sans-serif;
            font-size: 62px;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
            letter-spacing: -4.34px;
            background-color: rgba(255, 255, 255, 0);
            border: none;
            color: #13C41A; /* 입력 텍스트의 색 변경 */
            text-align: center; /* 중앙 정렬 추가 */
            z-index: 1; /* 다른 요소 위에 표시 */
        }

        /* 포커스 상태일 때의 스타일 */
        input:focus {
            outline: none; /* 포커스 효과 제거 */
        }

       button {
            padding: 10px 20px;
            font-size: 50px;
            cursor: pointer;
            position: absolute;
            top: 85%;
            font-family: 'Alike Angular', sans-serif;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
            letter-spacing: -4.34px;
            background-color: rgba(255, 255, 255, 0);
            border: none;
            color: #13C41A;
            text-align: center;
        }

        .roundbrk1 {
            color: #13C41A;
            font-family: 'Alike Angular', sans-serif;
            font-size: 72px;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
            letter-spacing: -6.44px;
            position: absolute;
            top: 48.5%;
            left: 30%;
            transform: translate(-50%, -50%);
             text-shadow: 
                1px 0 0 #000,
                0 1px 0 #000,
                -1px 0 0 #000,
                0 -1px 0 #000;
        }
         .roundbrk2 {
            color: #13C41A;
            font-family: 'Alike Angular', sans-serif;
            font-size: 72px;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
            letter-spacing: -6.44px;
            position: absolute;
            top: 48.5%;
            left: 70%;
            transform: translate(-50%, -50%);
             text-shadow: 
                1px 0 0 #000,
                0 1px 0 #000,
                -1px 0 0 #000,
                0 -1px 0 #000;
        }

        /* main-piece-big 이미지 스타일 */
        .main-piece-big-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: center;
            animation: rotate 10s linear infinite; /* 회전 애니메이션 추가 */
            z-index: 0; /* 다른 요소 뒤에 표시 */
        }

        .main-piece-big {
            width: 564px; /* 이미지의 가로 크기 조절 */
            height: 523.32px; /* 이미지의 세로 크기 조절 */
        }

        /* 회전 애니메이션 키프레임 */
        @keyframes rotate {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

    </style>
</head>
<body>
    <h1>Who were you with at your happiest moment?</h1>
    <h2>올해, 가장 행복했던 순간을 누구와 함께했나요?</h2>
    <div class="input-container">
        <input type="text" id="text2Input" placeholder="Enter here">
        <button onclick="logtext2()">Next-</button>
    </div>

    <div class="snowflake-container" id="snowflakeContainer">
        <!-- 이미지 태그 추가 -->
        <img src="snowflake.svg" alt="Snowflake Image" class="snowflake">
    </div>

    <div class="roundbrk1">(</div>
    <div class="roundbrk2">)</div>
    
    <!-- main-piece-big 이미지 -->
    <div class="main-piece-big-container">
        <img src="main-piece-big.svg" alt="Main Piece Big Image" class="main-piece-big">
    </div>


    <script type="text/javascript">
        // JavaScript로 무작위 위치에 Snowflake.svg 이미지 생성 및 애니메이션 추가
        document.addEventListener('DOMContentLoaded', function() {
            const snowflakeContainer = document.getElementById('snowflakeContainer');
            const numSnowflakes = 13;

            for (let i = 0; i < numSnowflakes; i++) {
                createSnowflake();
            }

            function createSnowflake() {
                const snowflake = document.createElement('img');
                snowflake.className = 'snowflake';
                snowflake.src = 'snowflake.svg';

                const randomX = Math.random() * window.innerWidth;
                const randomDelay = Math.random() * 5;

                snowflake.style.left = `${randomX}px`;
                snowflake.style.animationDuration = `${Math.random() * 5 + 5}s`;
                snowflake.style.animationDelay = `-${randomDelay}s`;

                snowflakeContainer.appendChild(snowflake);
            }
        });

        // 텍스트 입력값을 콘솔에 출력하고 4.html로 이동하는 함수
        function logtext2() {
            const text2Input = document.getElementById('text2Input');
            const text2 = text2Input.value;

            if (text2.trim() !== '') {
                console.log(`Selected text2: ${text2}`);
                // 페이지 이동
                window.location.href = '4.html';
                 // Local Storage에 저장
                localStorage.setItem('text2', text2);
            } else {
                console.log('Please enter a text2.');
            }
        }



    </script>
</body>
</html>
